<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accounts Receivable Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Accounts Receivable Dashboard</h1>

    <!-- Filters -->
    <section class="filters">
      <label>Customer:
        <select id="customerFilter">
          <option value="">All</option>
        </select>
      </label>
      <label>Start Date:
        <input type="date" id="startDate">
      </label>
      <label>End Date:
        <input type="date" id="endDate">
      </label>
      <button id="applyFilters">Apply</button>
      <button id="resetFilters">Reset</button>
    </section>

    <!-- KPIs -->
    <section class="kpis">
      <div class="kpi"><div class="kpi-label">Total Invoiced</div><div id="kpiInvoiced" class="kpi-value">0</div></div>
      <div class="kpi"><div class="kpi-label">Total Received</div><div id="kpiReceived" class="kpi-value">0</div></div>
      <div class="kpi"><div class="kpi-label">Total Outstanding</div><div id="kpiOutstanding" class="kpi-value">0</div></div>
      <div class="kpi"><div class="kpi-label">% Overdue</div><div id="kpiOverdue" class="kpi-value">0%</div></div>
    </section>

    <!-- Table -->
    <section>
      <input type="text" id="search" placeholder="Search by customer or invoice id..." />
      <table id="invoiceTable">
        <thead>
          <tr>
            <th data-sort="invoice_id">Invoice #</th>
            <th data-sort="customer_name">Customer</th>
            <th data-sort="invoice_date">Invoice Date</th>
            <th data-sort="due_date">Due Date</th>
            <th data-sort="amount">Amount</th>
            <th data-sort="total_paid">Total Paid</th>
            <th data-sort="outstanding">Outstanding</th>
            <th data-sort="aging_bucket">Aging</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Chart -->
    <section>
      <h2>Top 5 Customers by Outstanding</h2>
      <canvas id="top5Chart"></canvas>
    </section>
  </div>

  <!-- Payment Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Record Payment for Invoice <span id="modalInvoiceId"></span></h3>
      <label>Amount <input type="number" step="0.01" id="paymentAmount"></label>
      <label>Date <input type="date" id="paymentDate"></label>
      <div class="modal-actions">
        <button id="savePayment">Save</button>
        <button id="cancelPayment" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
